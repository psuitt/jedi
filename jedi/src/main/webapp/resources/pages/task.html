<h2>Tasks</h2>

    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>Bryan Cranston</span>
      <span class="mdl-list__item-sub-title">62 Episodes</span>
    </span>
            <span class="mdl-list__item-secondary-content">
      <span class="mdl-list__item-secondary-info">Actor</span>
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </span>
        </li>
        <li class="mdl-list__item mdl-list__item--two-line">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>Aaron Paul</span>
      <span class="mdl-list__item-sub-title">62 Episodes</span>
    </span>
            <span class="mdl-list__item-secondary-content">
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </span>
        </li>
        <li class="mdl-list__item mdl-list__item--two-line">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>Bob Odenkirk</span>
      <span class="mdl-list__item-sub-title">62 Episodes</span>
    </span>
            <span class="mdl-list__item-secondary-content">
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </span>
        </li>
    </ul>
    <div id="taskInputs">
        <!-- Colored FAB button with ripple -->
        <button id="taskAdd" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
        </button>
    </div>
</div>
<dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">Create Task</h4>
    <div id="dialogInputs" class="mdl-dialog__content">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title">Title</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="description">
            <label class="mdl-textfield__label" for="description">Description</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="date">
            <label class="mdl-textfield__label" for="date">Date</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="status">
            <label class="mdl-textfield__label" for="status">Status</label>
        </div>

        <h4>Reminder</h4>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="reminderLength">
            <label class="mdl-textfield__label" for="reminderLength">Reminder Length</label>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
            <input class="mdl-textfield__input" id="reminder" name="country" value="None" type="text" readonly tabIndex="-1" data-val="BLR"/>
            <label class="mdl-textfield__label" for="reminder">Reminder</label>
            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu" for="reminder">
                <li class="mdl-menu__item" data-val="non">None</li>
                <li class="mdl-menu__item" data-val="min">Minutes</li>
                <li class="mdl-menu__item" data-val="hr">Hours</li>
                <li class="mdl-menu__item" data-val="day">Days</li>
            </ul>
        </div>
    </div>
    <div class="mdl-dialog__actions">
        <button id="saveTask" type="button" class="mdl-button add">Add</button>
        <button id="closeTask" type="button" class="mdl-button close">Close</button>
    </div>
</dialog>
<script src="/jedi/resources/static/js/task.js"></script>
