<link rel="stylesheet" href="/jedi/resources/static/css/createtask.css">

<div id="createTaskContainer">
    <h2>Create Tasks</h2>

    <form id="createTasksForm">
        <div class="mdl-textfield mdl-js-textfield" style="display: none;">
            <input class="mdl-textfield__input" type="text" id="ownerId">
            <label class="mdl-textfield__label" for="ownerId">Owner Account ID</label>
        </div>
        </br>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="ownerEmail">
            <label class="mdl-textfield__label" for="ownerEmail">Owner Email</label>
        </div>
        </br>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title">Title</label>
        </div>
        </br>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="desc">
            <label class="mdl-textfield__label" for="desc">Description</label>
        </div>
        </br>

        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="date">
            <label class="mdl-textfield__label" for="date">Date/Time (MM/DD/YYYY HH:MM PM)</label>
        </div>
        </br>
    </form>
    <div class="mdl-card__actions mdl-card--border">
        <button id="saveCreateTask" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" >Save</button>
    </div>
</div>

<script src="/jedi/resources/static/js/createtask.js"></script>
