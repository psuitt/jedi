<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KeepTrack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/jedi/resources/static/js/task.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link type="text/css" rel="stylesheet" 	href="../resources/static/css/login.css" />
	<script type="text/javascript" src="../resources/static/js/login.js"></script>
	<script type="text/javascript" src="../resources/static/js/js_cookie.js"></script>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
		<div class="mdl-layout__content">
			<div class="mdl-card mdl-shadow--6dp">
				<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<h2 class="mdl-card__title-text">Welcome to KeepTrack!</h2>
				</div>
		  	<div class="mdl-card__supporting-text">
					<form action="#">
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input valid" type="email" id="username" />
							<label class="mdl-textfield__label" for="username">Username</label>
    						<span class="mdl-textfield__error">Not a valid email address.</span>
						</div>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input valid" type="password" id="userpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"  />
							<label class="mdl-textfield__label" for="userpass">Password</label>
    						<span class="mdl-textfield__error">Not a valid password.</span>
						</div>
					</form>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="submitClicked();">Log in</button>
				</div>
			</div>
		</div>
</div>
</body>
</html>
